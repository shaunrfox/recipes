---
layout: default
body-class: home
---

<div class="container home-contents">
	<div class="column featured-slider-wrapper">
		<div class="featured-slider">Featured Slider</div>
	</div>

	<div class="newest-dishes">
		{% for post in site.posts limit:3 %}
			<div class="column">
				<a href="{{ post.url | prepend:site.baseurl }}" class="new-dish">{{ post.title }}</a>
			</div>
		{% endfor %}
	</div>

	<div class="column quick-meal-plan-wrapper">
		<div class="quick-meal-plan">Quick Meal Plan</div>
	</div>

	<div class="column try-this-wrapper">
		<div class="try-this">Try This!</div>
	</div>
</div>
